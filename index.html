<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>啤酒供应链模拟实验系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="啤酒供应链模拟实验系统">
    <meta name="author" content="Xiaoyu Tai">
    
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/font-awesome.min.css" rel="stylesheet">
    <style type="text/css">
      .bg {
        position: absolute;
        height: 100%;
        overflow: hidden;
        box-shadow: 0px 3px 5px #444;
        z-index: 0;
      }
      .bg img {
        position: fixed;
        width:100%;
      }
      .signin{
      	border: 1px solid #aaa;
      	background-color: #fff;
      	border-radius: 10px;
      	position: absolute;
      	top: 30%;
      	left: 25%;
      	width: 50%;
      	z-index: 2;
      }
      .signin-div{
      	margin: 30px;
      }
      .text{
      	position: absolute;
      	top: 5%;
      	left: 0%;
      	width: 100%;
      	z-index: 2;
      }
      .text{
      	text-align: center;
      }

    </style>
    
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
    <![endif]-->
    <!--[if IE 7]> 
      <link rel="stylesheet" href="assets/css/font-awesome-ie7.min.css">
    <![endif]-->
    
    
  </head>

  <body>
    
    <div class="container">      
      <form class="signin">
        <div class="signin-div">
          <h2>Please sign in</h2>
          <input type="text" class="input-block-level" placeholder="用户名">
          <input type="password" class="input-block-level" placeholder="密码">
          <label class="checkbox">
            <input type="checkbox" value="remember-me"> 记住我
          </label>
          <button class="btn btn-large btn-success" type="submit">登录</button>
        </div>
      </form>
      <div class="text">
        <img src="assets/img/title.png"/>
      </div>
    </div>
    
    <div class="bg">
      <img src="assets/img/bg.jpg"/>
    </div>
    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>

  </body>
</html>
